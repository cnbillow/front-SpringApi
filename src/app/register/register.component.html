  <div class="col s12">
    <form class="col s12" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <h3 class="title ">Register</h3>
        <div class="row">
          <div class="input-field col s6">
            <input type="text" class="validate"  formControlName="first_Name" required>
            <label for="first_name">First Name</label>
            <app-control-errors
              [showError]="applyCssError('first_Name')"
               msgError="First Name required"
            >
            </app-control-errors>
          </div>

          <div class="input-field col s6">
            <input  type="text" class="validate" formControlName="last_Name" required>
            <label >Last Name</label>
              <app-control-errors
              [showError]="applyCssError('last_Name')"
               msgError="Last Name required"
            >
            </app-control-errors>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input  type="email" class="validate" formControlName="email" required email>
            <label for="email">Email</label>
             <app-control-errors
               [showError]="applyCssError('email')"
               msgError="Email required"
            >
            </app-control-errors>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input  type="{{inputType}}" class="validate" formControlName="password" required>
            <label for="password">Password</label>
             <i class="material-icons prefix icons" (click)="hideOrShowPassWord()">{{inconType}}</i>
              <app-control-errors
              [showError]="applyCssError('password')"
               msgError="Password required"
              >
            </app-control-errors>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input  type="{{inputType}}" class="validate" formControlName="password_confirm" required>
            <label for="password-confirm">Password Confirmation</label>
              <i class="material-icons prefix"  (click)="hideOrShowPassWord()">{{inconType}}</i>
               <app-control-errors
               [showError]="applyCssError('password_confirm')"
               msgError="Password Confirmation required"
              >
            </app-control-errors>
          </div>
        </div>
          <button class="btn btnregister" type="submit" name="action">Sing up</button>
      </div>
    </form>
  </div>
